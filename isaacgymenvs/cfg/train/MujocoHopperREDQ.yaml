params:
  seed: ${...seed}
  algo:
    name: redq

  model:
    name: soft_actor_critic

  network:
    name: redq
    separate: True

    space:
      continuous:
    mlp:
      units: [256, 256]
      activation: tanh

      initializer:
        name: glorot_uniform_initializer
    log_std_bounds: [-20, 2]
    normalization: layer_norm

  load_checkpoint: ${if:${...checkpoint},True,False} # flag which sets whether to load the checkpoint
  load_path: ${...checkpoint} # path to the checkpoint to load

  config:
    name: ${resolve_default:Mujoco,${....experiment}}
    full_experiment_name: ${.name}
    env_name: rlgpu
    multi_gpu: ${....multi_gpu}

    normalize_input: True
    reward_shaper:
      scale_value: 1.0
    max_frames: 1_000_000_000

    num_steps_per_episode: 1
    gradient_steps: 20
    policy_update_fraction: 20

    save_best_after: 100
    save_frequency: 1000
    test_every_episodes: 100000
    target_entropy_coef: 1.0

    gamma: 0.99
    init_alpha: 1
    alpha_lr: 0.0003
    actor_lr: 0.0003
    critic_lr: 0.0003
    critic_tau: 0.005
    batch_size: 4096
    relabel_ratio: 0.0
    learnable_temperature: true
    num_seed_steps: 5
    num_warmup_steps: 5000 # this should be 5000 env steps
    replay_buffer_size: 1000000
    num_actors: ${....task.env.numEnvs}

    # use_diagnostics: True
    # mixed_precision: False
    # score_to_win: 10000
    # max_epochs: ${resolve_default:50000,${....max_iterations}}

    num_Q: 2
    num_min: 2
    q_target_mode: min
